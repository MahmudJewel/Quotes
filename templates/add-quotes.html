<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Add Quotes</title>
	</head>
	<body>
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" aria-current="true" href="home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/add_quotes">Add Quotes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="/delete_quotes">Delete Quotes</a>
					</li>
				</ul>
			</div>
		</div>
		<section>
			<form action="" method="POST">
				{% csrf_token %}
				<div class="row">
					<div class="col-1"></div>
					<div class="col-10">
						<div class="mt-3">
							<label class="form-label">Quotes</label>
							<textarea class="form-control" name="htmlQuotes" rows="5" placeholder="Write a Quote" required=""></textarea>
						</div>
						<div class="mt-3">
							<label class="form-label">Author</label>
							<input type="text" name="htmlAuthor" class="form-control" placeholder="Author Name" required="">
						</div>
						<div class="mt-3">
							<button class="btn btn-primary">Submit</button>
						</div>
					</div>
					<div class="col-1"></div>
				</div>
			</form>
		</section>
		
		<div class="text-center my-5">&copy:tech villain</div>
	</body>
</html>
