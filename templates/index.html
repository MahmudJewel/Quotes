<!doctype html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Home</title>
	</head>
	<body>
		
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link active" aria-current="true" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/add_quotes">Add Quotes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="/delete_quotes">Delete Quotes</a>
					</li>
				</ul>
			</div>

			{% for doc in documents%}
			<div class="card" title="ID = {{ doc.id }}">
				<div class="card-header">
					
				</div>
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p>{{ doc.quotes}}</p>
					<footer class="blockquote-footer"> <cite>{{doc.author}}</cite></footer>
				</blockquote>
			</div>
		</div>
		{% endfor %}

	</div>

	<div class="text-center my-5">&copy:tech villain</div>
</body>
</html>
